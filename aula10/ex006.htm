<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area {
            background: rgb(58, 221, 58);
            font: normal 20pt Arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>

<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById("area")

        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)

        function clicar() {
           // ar a = winvdow.document.getElementById("area")

            a.innerText = "Clicou"
            a.style.background = "red"
        }

        function entrar() {

            a.innerText = "Esta encima"
        }

        function sair() {

            a.innerText = "Sair"
            a.style.background = "green"
        }

    </script>
</body>

</html>
